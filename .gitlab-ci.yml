shell check:
  image: koalaman/shellcheck-alpine:stable
  stage: test
  before_script:
    - shellcheck --version
  script:
    - shellcheck ./*/*.sh
  only:
    - merge_requests

shfmt:
  image: mvdan/shfmt:v3.1.2-alpine
  stage: test
  before_script:
    - shfmt -version
  script:
    - shfmt -i 2 -ci -d ./*/*.sh  # path to your shell scripts
  only:
    - merge_requests
